<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body ng-app="angularjs-logic">
    <br>
    <p>Họ Tên: Hoàng Ngọc Phương Chi</p>
    <p>MSV: PH22615</p>
    <a class="btn btn-outline-dark" href="./btn.html" role="button">Thêm</a>
    
    <div ng-controller="loopConntroller">
      <!-- -->
      <br>
      <ul>
        <table class="table table-bordered border-onclick">
          <thead>
            <tr>
              <th scope="col">STT</th>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Mô Tả</th>
              <th scope="col">Avatar</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="motNguoiDung in dsNguoiDung ">
              <td scope="row">1</td>
              <td>{{motNguoiDung.ID}}</td>
              <td>{{motNguoiDung.NAME}}</td>
              <td>{{motNguoiDung.MOTA}}</td>
              <td>
                <img
                  src="{{motNguoiDung.AVATAR}}"
                  alt="{{motNguoiDung.NAME}}"
                  width="50"
                  height="50"
                  ;
                />
              </td>
            </tr>
          </tbody>
        </table>
      </ul>
    </div>
    <!--  -->
    <script src="./angular-1.8.2/angular.min.js"></script>
    <!--  -->
    <script>
      var app = angular.module("angularjs-logic", []);
      //loopController
      app.controller("loopConntroller", function ($scope) {
        $scope.dsNguoiDung = [
          {
            ID: 999,
            NAME: "Iphone 13 Pro Max 128GB",
            MOTA: "Apple A15 Bionic 6 nhân; Tốc độ CPU 3.22 GHz; Apple GPU 5 nhân",
            AVATAR:
              "https://cdn1.viettelstore.vn/Images/Product/ProductImage/1051159192.jpeg",
          },
        ];
      });
    </script>
  </body>
</html>
